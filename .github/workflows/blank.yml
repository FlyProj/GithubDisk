name: Build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: Download file
        run: wget https://api.purpurmc.org/v2/purpur/1.18.1/1446/download -O ./purpur.jar
      - name: Download eula
        run: wget https://github.com/FlyProj/GithubDisk/raw/main/eula.txt
      - name: get This IP
        run: curl https://www.taobao.com/help/getip.php
      - name: Run Minecraft
        run: java -jar -Xms4g -Xmx15g purpur.jar -nogui
      - name: upload file
        uses: actions/upload-artifact@v2
        with:
          name: Artifacts
          path: ./
